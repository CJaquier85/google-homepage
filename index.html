<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <title>Google Homepage</title>
</head>
<body>
    <!-- Bootstrap Navbar -->
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link navbar-links navbar-overwrite" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link navbar-links navbar-overwrite" href="#">Store</a>
      </li>
    </ul>
    <ul class="navbar-nav my-lg-0">
      <li class="nav-item">
        <a class="nav-link navbar-links navbar-overwrite" href="#">Gmail</a>
      </li>
      <li class="nav-item">
        <a class="nav-link navbar-links navbar-overwrite" href="#">Images</a>
      </li>
      <li class="nav-item">
        <a class="nav-link navbar-links navbar-overwrite" href="#"><i class="fas fa-th"></i></a>
      </li>
      <form class="form-inline mx-2 my-lg-o">
        <button class="btn btn-primary btn-sm my-2 my-sm-0" type="button">Sign In</button>
      </form>
    </ul>
  </div>
</nav>

    <!-- Google Image -->
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
      <img class="google-image mx-auto d-block mb-4" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">

    <!-- Search Bar -->
      <form class="search-container">
        <i class="fas fa-search search-icon"></i>
        <input id="search-rounded" class="form-control form-control-lg mb-4 search-box" type="search" results aria-label="Search">
      </form>

    <!-- Two Buttons -->
        <section>
          <form class="text-center">
            <button class="btn btn-light btn-overwrite mx-2" type="submit">Google Search</button>
            <button class="btn btn-light btn-overwrite mx-2" type="submit">I'm Feeling Lucky</button>
          </form>
        </section>
      </div>
    <div class="col-lg-4"></div>
  </div>
</div>

    <!-- Footer -->
<footer id="footer-overwrite">
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link navbar-links navbar-overwrite" href="#">Advertising</a>
        </li>
        <li class="nav-item">
          <a class="nav-link navbar-links navbar-overwrite" href="#">Business</a>
        </li>
        <li class="nav-item">
          <a class="nav-link navbar-links navbar-overwrite" href="#">How Search Works</a>
        </li>
      </ul>
      <ul class="navbar-nav my-lg-0">
        <li class="nav-item">
          <a class="nav-link navbar-links navbar-overwrite" href="#">Privacy</a>
        </li>
        <li class="nav-item">
          <a class="nav-link navbar-links navbar-overwrite" href="#">Terms</a>
        </li>
        <li class="nav-item">
          <a class="nav-link navbar-links navbar-overwrite" href="#">Settings</a>
        </li>
      </ul>
    </div>
  </nav>
</footer>


    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
